    <div class="container">
        <div class="logo">PM</div>
        <h1>Age Verification</h1>
        <p class="subtitle">Please verify your age to continue</p>

        <form id="ageForm">
            <div class="form-group">
                <label for="age">Enter your age:</label>
                <input type="number" id="age" name="age" min="1" max="120" required placeholder="Enter your age">
                <div class="error" id="error"></div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary" id="verifyBtn">
                    Verify Age
                </button>
                <button type="button" class="btn-secondary" id="cancelBtn">
                    Cancel
                </button>
            </div>
        </form>

        <div class="privacy-note">
            <h3>Privacy & Security</h3>
            <ul>
                <li>Your age is verified locally</li>
                <li>No personal data is stored</li>
                <li>Verification is cryptographically secure</li>
                <li>You must be 18+ to continue</li>
            </ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('ageForm');
        const ageInput = document.getElementById('age');
        const errorDiv = document.getElementById('error');
        const verifyBtn = document.getElementById('verifyBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const requiredAge = parseInt(urlParams.get('requiredAge')) || 18;
        const apiUrl = urlParams.get('apiUrl') || 'http://localhost:3001/api/verify-age';

        // Update subtitle with required age
        document.querySelector('.subtitle').textContent = `Please verify your age to continue. You must be ${requiredAge} or older.`;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await handleVerification();
        });

        cancelBtn.addEventListener('click', () => {
            window.close();
        });

        async function handleVerification() {
            const age = parseInt(ageInput.value);

            if (!age || age < 1 || age > 120) {
                showError('Please enter a valid age between 1 and 120');
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            hideError();

            try {
                // Generate test token
                const tokenResponse = await fetch(`${apiUrl}/generate-test-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ age }),
                });

                if (!tokenResponse.ok) {
                    throw new Error('Failed to generate test token');
                }

                const { token } = await tokenResponse.json();


                // Verify age with the token
                const verifyResponse = await fetch(`${apiUrl}/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token, requiredAge }),
                });

                if (!verifyResponse.ok) {
                    throw new Error('Age verification failed');
                }

                const result = await verifyResponse.json();

                // Send result to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'PRIVYAGE_VERIFICATION_RESULT',
                        verified: result.verified,
                        age: result.age,
                        requiredAge: result.requiredAge
                    }, '*');
                }

                // Close popup
                window.close();

            } catch (error) {
                showError(error.message);
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify Age';
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

    </script>
